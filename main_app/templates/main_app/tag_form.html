{% extends 'base.html' %}
{% load static %}
{% block content %}
  {% if object and user.is_authenticated %}
    <h1>Edit <span class="teal-text">{{Tag.name}}</span></h1>
  {% else %}
    <h1>Add Tag</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit Tag" class="btn">
    <a class='red-text' href="{% url 'tag_index' %}">Cancel</a>
  </form>
{% endblock %}
