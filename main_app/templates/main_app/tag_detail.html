{% extends 'base.html' %}
{% block content %}

<h1>Tag Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ tag.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'tag_update' tag.id %}"><i class="material-icons">edit</i></a></a>
        <a href="{% url 'tag_delete' tag.id %}"><i class="material-icons">delete</i></a></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
