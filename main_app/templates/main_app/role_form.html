{% extends 'base.html'%}

{% block content%}
{% load static %}
    {% if object %}
        <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Role</h1>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="Submit Changes" class="btn">
    </form>  
    <script src={% static 'js/role_form.js' %}></script>    
{% endblock %}
